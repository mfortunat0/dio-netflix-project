<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="">Inicio</a>
        <a href="">Series</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o politico sem escrupulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que esta imperdivel</p>
      </div>
      <div class="botoes">
        <button role="button" class="botao">
          <i class="fas fa-play"></i>
          Assistir Agora
        </button>
        <button role="button" class="botao">
          <i class="fas fa-info-circle"></i>
          Mais informações
        </button>
      </div>
    </div>
  </main>
</body>
</html>
