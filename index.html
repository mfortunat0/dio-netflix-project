<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="">Inicio</a>
        <a href="">Series</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o politico sem escrupulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que esta imperdivel</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais informações
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="caroseu-films">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini9.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini10.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
